<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanu ‚ù§Ô∏è</title>

  <!-- Share preview -->
  <meta property="og:title" content="Tanu ‚ù§Ô∏è Will you be my Valentine?" />
  <meta property="og:description" content="I made something special for you‚Ä¶" />
  <meta property="og:type" content="website" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f8d, #ff8fab);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff3366;
      color: white;
      left: 30px;
    }

    #no {
      background: #ddd;
      right: 30px;
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 15px;
    }

    .hearts span {
      position: absolute;
      bottom: -20px;
      animation: float 6s infinite;
      font-size: 20px;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="card" id="card">
    <h1>Tanu ‚ù§Ô∏è</h1>
    <p>
      Will you be my Valentine?<br>
      <strong>Please don‚Äôt say no ü•∫</strong>
    </p>

    <div class="buttons">
      <button id="yes">Yes ‚ù§Ô∏è</button>
      <button id="no">No üôà</button>
    </div>

    <div class="hint">Tap anywhere for music üé∂</div>
  </div>

  <!-- Bollywood song: Kesariya -->
  <iframe
    id="ytplayer"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/BddP6PYo2gs?autoplay=1&loop=1&playlist=BddP6PYo2gs"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>ü•∞ Yay!</h1>
        <p>
          You just made my Valentine perfect ‚ù§Ô∏è<br>
          See you soon üíê
        </p>
      `;
    });

    // Start music on first tap
    document.body.addEventListener("click", () => {
      const iframe = document.getElementById("ytplayer");
      iframe.src = iframe.src;
    }, { once: true });

    // Floating hearts
    const hearts = document.querySelector(".hearts");
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("span");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      hearts.appendChild(heart);
    }
  </script>

</body>
</html>
