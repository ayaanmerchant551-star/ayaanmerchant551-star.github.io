<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanu ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f8d, #ff9aa2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    p {
      color: #444;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff3366;
      color: white;
    }

    #no {
      background: #ddd;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    .hint {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Tanu ‚ù§Ô∏è</h1>
    <p>
      Will you be my Valentine?<br>
      <strong>Please don‚Äôt say no ü•∫</strong>
    </p>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôà</button>

    <div class="hint">Tap anywhere for music üé∂</div>
  </div>

  <!-- Music iframe (loads only after tap) -->
  <iframe id="music" width="0" height="0" allow="autoplay"></iframe>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const music = document.getElementById("music");

    // Play Pakistani song after first tap (iPhone safe)
    document.body.addEventListener("click", () => {
      music.src =
        "https://www.youtube.com/embed/QL76UYrO-BE?autoplay=1&loop=1&playlist=QL76UYrO-BE";
    }, { once: true });

    // Move NO button
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * 200 + "px";
      noBtn.style.top = Math.random() * 200 + "px";
    });

    // YES button shows your photo
    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>ü•∞ It‚Äôs Us</h1>
        <img src="us.jpg">
        <p>
          Tu meri zindagi hai ‚ù§Ô∏è<br>
          Happy Valentine‚Äôs, Tanu üå∏
        </p>
      `;
    });
  </script>

</body>
</html>
